<title>还款管理</title>
<meta name="keywords" content="还款管理">
<meta name="description" content="还款管理">

<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="panel-body">
					<div class="panel-group" id="accordion">
					<div class="panel panel-default">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="tabs_panels.html#collapseOne">查询条件</a>
								</h5>
							</div>

							<div id="collapseOne" class="panel-collapse collapse in">
								<div class="panel-body">
									<form id="formSearch" class="form-horizontal">
										<div class="form-group" style="margin-top:15px">
					                        <label class="control-label col-sm-1" for="txt_search_statu">姓名：</label>
					                        <div class="col-sm-3">
					                           <input type="text" placeholder="请输入姓名" class="form-control" id="baseCustomerName">
					                        </div>
					                        <label class="control-label col-sm-1" for="txt_search_statu">还款状态：</label>
					                        <div class="col-sm-3">
					                            <select id="applyInfoStatus" class="form-control" name="applyInfoStatus">
													<option value="">请选择还款状态</option>
													<option value="1">归档完成</option>
													<option value="2">合同已上传</option>
													<option value="3">还款中</option>
													<option value="4">已还清款项并结单</option>
													<option value="5">已放款待归单</option>
												</select>
					                        </div>
					                        <label class="control-label col-sm-1" for="txt_search_statu">贷款编号：</label>
					                        <div class="col-sm-3" >
					                           <input type="text" placeholder="请输入贷款编号" class="form-control" id="loanContractNo" >
					                        </div>
					                     </div>
					                     
					                     <div class="form-group" style="margin-top:15px">
					                        <label class="control-label col-sm-1" for="txt_search_statu">还款时间：</label>
					                        <div class="col-sm-7">
					                        	<input type="text" name="createDate" class="laydate-icon form-control layer-date" id="start" placeholder="请输入开始时间">
					                            ~<input type="text" name="createDate" class="laydate-icon form-control layer-date" id="end" placeholder="请选择结束时间">
					                        </div>
					                        <label class="control-label col-sm-1" for="txt_search_statu"></label>
					                        <div class="col-sm-1"></div>
					                        <label class="control-label col-sm-1" for="txt_search_statu"></label>
					                        <div class="col-sm-1" ></div>
					                     </div>
					                     
										<div style="text-align: center;">
											<button type="button" style="width: 80px;" id="btnQuery"
												class="btn btn-primary">查 询</button>
											<button type="reset" style="width: 80px;" id="btnRest"
												class="btn btn-primary">重 置</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div id="toolbar" class="btn-group">
						<button id="btnAdd" type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
						<button id="btnDelete" type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
						</button>
					</div>
					<table id="tbRepayment"></table>
				</div>

<!-- 				弹出框 -->
				<div class="modal inmodal fade" id="gpsInfoModal" tabindex="-1"
					role="dialog" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content animated">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
								</button>
								<h4 class="modal-title"></h4>
							</div>
							<div class="modal-body">

								
								<div id="detail" class="form-horizontal m-t">
									<div class="form-group">
										<label class="col-sm-2 control-label">贷款编号：</label>
										<div class="col-sm-4">
											<label id="loanContractNo" name="loanContractNo" class="form-control"></label>
										</div>
										<label class="col-sm-2 control-label">客户姓名：</label>
										<div class="col-sm-4">
											<label id="baseCustomerName" name="baseCustomerName" class="form-control"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">贷款数额：</label>
										<div class="col-sm-4">
											<label id="productionVl" name="productionVl"
												class="form-control"></label>
										</div>
										<label class="col-sm-2 control-label">证件类型：</label>
										<div class="col-sm-4">
											<label id="certType" name="certType" class="form-control"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">证件号码：</label>
										<div class="col-sm-4">
											<label id="certNo" name="certNo"
												class="form-control"></label>
										</div>
										<label class="col-sm-2 control-label">申请时间：</label>
										<div class="col-sm-4">
											<label id="createDate" name="createDate" class="form-control"></label>
										</div>
									</div>
									<div class="form-group">
										<div>
											<label class="col-sm-2 control-label">当前状态:</label>
											<div class="col-sm-4">
												<label id="applyInfoStatus" name="applyInfoStatus"
													class="form-control"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
								<button type="submit" class="btn btn-primary" id="btnSave">保存</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<!-- End Panel Basic -->
	</div>
	<script src="../js/jquery.min.js?v=2.1.4"></script>

	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.exedit.js"></script>
	<script src="../common/js/CommonUtils.js"></script>
	<script src="../js/plugins/layer/laydate/laydate.js"></script>
	<script src="repayment_list.js"></script>
	<script src="../common/loading/load.js" charset="utf-8"></script>
</body>
