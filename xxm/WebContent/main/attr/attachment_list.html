<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>附件上传</title>
<meta name="keywords" content="附件上传">
<meta name="description" content="附件上传">
<link rel="shortcut icon" href="favicon.ico">
<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="../css/animate.min.css" rel="stylesheet">
<link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="../common/zTree/css/layout.css" type="text/css"> -->
<link rel="stylesheet"
	href="../common/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" href="../common/loading/load.css"  media="all">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<!--  <div class="ibox-title">
	                <h5>基本</h5>
	                <div class="ibox-tools">
	                    <a class="collapse-link">
	                        <i class="fa fa-chevron-up"></i>
	                    </a>
	                </div>
	            </div> -->
			<div class="ibox-content">
				<div class="panel-body">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="tabs_panels.html#collapseOne">查询条件</a>
								</h5>
							</div>
							<div id="collapseOne" class="panel-collapse collapse in">
								<div class="panel-body">
									<form id="formSearch" class="form-horizontal">
										<div class="form-group" style="margin-top: 15px">
											<label class="control-label col-sm-1"
												for="txt_search_departmentname">附件名称</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="attachmentName">
											</div>

											<div>
												<label class="col-sm-1 control-label">模块查询</label>
												<div class="col-sm-5">
													<select id="attachmentItem" class="form-control"
														name="attachmentItem">
														<option value="">请选择</option>
														<option value="1">模块一</option>
														<option value="2">模块二</option>
														<option value="3">模块三</option>
													</select>
												</div>
											</div>

										</div>

										<div style="text-align: center;">
											<button type="button" style="width: 80px;" id="btnQuery"
												class="btn btn-primary">查 询</button>
											<button type="reset" style="width: 80px;" id="btnRest"
												class="btn btn-primary">重 置</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div id="toolbar" class="btn-group">
						<button id="btnDelete" type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
						</button>
					</div>
					<table id="tbAttachment"></table>
				</div>

			</div>
		</div>

		<!-- 弹出框 -->
		<div class="modal inmodal fade" id="attachmentModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content animated">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
						</button>
						<h4 class="modal-title">添加附件</h4>
					</div>
					<div class="modal-body">
						<div id="edit">
							<form class="form-horizontal m-t" id="attachmentForm">
								<input type="hidden" id="modalType" value="" /> <input
									type="hidden" id="attachmentID" value="" />
								<div class="form-group">
									<div>
										<label class="col-sm-2 control-label">附件名称：</label>
										<div class="col-sm-4">
											<input id="attachmentName" name="attachmentName"
												class="form-control" type="text">
										</div>
									</div>
									<div>
										<label class="col-sm-2 control-label">系统存放名称：</label>
										<div class="col-sm-4">
											<input id="attachmentSysName" name="attachmentSysName"
												class="form-control" type="text">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div>
										<label class="col-sm-2 control-label">存放路径：</label>
										<div class="col-sm-4">
											<input id="attachmentPath" name="attachmentPath"
												class="form-control" type="text">
										</div>
									</div>
									<div>
										<label class="col-sm-2 control-label">模块：</label>
										<div class="col-sm-4">
											<select id="attachmentItem" class="form-control"
												name="attachmentItem">
												<option value="0">请选择</option>
												<option value="1">模块一</option>
												<option value="2">模块二</option>
												<option value="3">模块三</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div>
										<label class="col-sm-2 control-label">创建人：</label>
										<div class="col-sm-4">
											<input id="createByName" name="createByName"
												class="form-control" type="text">
										</div>
									</div>
									<div>
										<label class="col-sm-2 control-label">修改人：</label>
										<div class="col-sm-4">
											<input id="lastUpdateByName" name="lastUpdateByName"
												class="form-control" type="text">
										</div>
									</div>
								</div>
							</form>
						</div>
						
						<!--  -->
						<div id="detail" class="form-horizontal m-t">
							<div class="form-group">
								<label class="col-sm-2 control-label">附件名称：</label>
								<div class="col-sm-4">
									<label id="attachmentName" name="attachmentName"
										class="form-control"></label>
								</div>
								<label class="col-sm-2 control-label">系统存放名称</label>
								<div class="col-sm-4">
									<label id="attachmentSysName" name="attachmentSysName"
										class="form-control"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">存放路径：</label>
								<div class="col-sm-4">
									<label id="attachmentPath" name="attachmentPath"
										class="form-control"></label>
								</div>
								<label class="col-sm-2 control-label">模块：</label>
								<div class="col-sm-4">
									<label id="attachmentItem" name="attachmentItem"
										class="form-control"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">创建人：</label>
								<div class="col-sm-4">
									<label id="createByName" name="createByName"
										class="form-control"></label>
								</div>
								<label class="col-sm-2 control-label">修改人：</label>
								<div class="col-sm-4">
									<label id="lastUpdateByName" name="lastUpdateByName"
										class="form-control"></label>
								</div>
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary" id="btnSave">保存</button>
					</div>
				</div>
			</div>

		</div>

		<!-- End Panel Basic -->

	</div>
	<script src="../js/jquery.min.js?v=2.1.4"></script>
	<script src="../js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../js/content.min.js?v=1.0.0"></script>
	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<!-- <script src="../js/demo/bootstrap-table-demo.min.js"></script> -->
	<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript"
		src="../common/zTree/js/jquery.ztree.exedit.js"></script>
	<script src="../common/js/CommonUtils.js"></script>
	<script src="../js/plugins/layer/laydate/laydate.js"></script>
	<script src="attachment_list.js"></script>
	<script src="../common/loading/load.js" charset="utf-8"></script>
</body>
