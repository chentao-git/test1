                            	<label class="col-sm-2 control-label ">图片上传阶段：</label>
	                            <div class="col-sm-4">
	                               	<div id="file-pretty">
										<select  id="stage" class="form-control">
											<option value="APPLY">预审</option>

										<select  id="productionVl" class="form-control">
											<option value="ida">身份证正面</option>
											<option value="idb">身份证反面面</option>

	                               	<div id="file-pretty">
										<input type="file" name="configAtta" id="configAtta"  class="form-control" accept="image/*">
									</div>
