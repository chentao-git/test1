<!DOCTYPE html>
<html>
	<!-- Mirrored from www.zi-han.net/theme/hplus/table_bootstrap.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:03 GMT -->
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>栏目管理</title>
	    <meta name="keywords" content="栏目管理">
	    <meta name="description" content="栏目管理">
	    <link rel="shortcut icon" href="favicon.ico"> 
	    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link href="../css/animate.min.css" rel="stylesheet">
	    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
	    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	    <link rel="stylesheet" href="../common/zTree/css/layout.css" type="text/css">
		<link rel="stylesheet" href="../common/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<style type="text/css">
			.ztree li span.button.add {
				margin-left: 2px;
				margin-right: -1px;
				background-position: -144px 0;
				vertical-align: top;
				*vertical-align: middle
			}
		</style>
	</head>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	        <div class="ibox float-e-margins">
	            <!-- <div class="ibox-title">
	                <h5>菜单目录设置</h5>
	                <div class="ibox-tools">
	                    <a class="collapse-link">
	                        <i class="fa fa-chevron-up"></i>
	                    </a>
	                </div>
	            </div> -->
	            <div class="ibox-content">
	                <div class="row row-lg">
	                	<div class="col-sm-12">
	                		<button type="button" id="btnSaveMenu" title="保存整个菜单目录" class="btn btn-outline btn-default"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span></button>
	                		<button type="button" id="btnRefreshMenu" title="刷新整个菜单目录" class="btn btn-outline btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
	                		<button type="button" id="btnDownMenu" title="整个菜单目录展开" class="btn btn-outline btn-default"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
	                		<button type="button" id="btnUpMenu" title="整个菜单目录关闭" class="btn btn-outline btn-default"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button>
	                	</div>
	                    <div class="col-sm-12">
	                    	<div class="content_wrap">
	                    		<!-- 菜单树配置  start-->
								<div class="zTreeDemoBackground left">
									<ul id="treeMenu" class="ztree"></ul>
								</div>
								<div class="right" style="display:none;">
									<form class="form-horizontal m-t" id="menuForm">
										<input type="hidden" id="menuId" value=""/>
										<input type="hidden" id="parentMenuId" value=""/>
										<input type="hidden" id="type" value="1"/>
										<input type="hidden" id="sortBy" value=""/>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">名称：</label>
			                                <div class="col-sm-8">
			                                    <input id="menuName" name="menuName" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">类型：</label>
			                                <div class="col-sm-8">
			                                    <select id="menuType" name="menuType" class="form-control" >
			                                        <option value="0">菜单</option>
			                                        <option value="1">按钮</option>
			                                    </select>
			                                </div>
			                            </div>
			                            <div id="divMenuPath" class="form-group">
			                                <label class="col-sm-3 control-label">路径：</label>
			                                <div class="col-sm-8">
			                                    <input id="menuPath" name="menuPath" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">状态：</label>
			                                <div class="col-sm-8">
			                                    <select id="disabledFlag" name="disabledFlag" class="form-control">
			                                        <option value="0">启用</option>
			                                        <option value="1">禁用</option>
			                                    </select>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">扩展字段1：</label>
			                                <div class="col-sm-8">
			                                    <input id="extendField1" name="extendField1" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">扩展字段2：</label>
			                                <div class="col-sm-8">
			                                    <input id="extendField2" name="extendField2" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">扩展字段3：</label>
			                                <div class="col-sm-8">
			                                    <input id="extendField3" name="extendField3" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">扩展字段4：</label>
			                                <div class="col-sm-8">
			                                    <input id="extendField4" name="extendField4" class="form-control" type="text">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">备注：</label>
			                                <div class="col-sm-8">
			                                    <textarea id="remark" name="remark" class="form-control" ></textarea>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-sm-8 col-sm-offset-3">
			                                    <button id="btnSaveMenuNode" class="btn btn-primary" style="width:80px;" type="button">保存</button>
			                                    <button id="btnCloseMenuNode" class="btn btn-primary" style="width:80px;" type="button">关闭</button>
			                                </div>
			                            </div>
			                        </form>
								</div>
							</div>
							<!-- 菜单树配置  end-->
	                    </div>
	                    <div class="col-sm-12"><br/><br/></div>
	                </div>
	            </div>
	        </div>
	        <!-- End Panel Basic -->
	    </div>
	    <script src="../js/jquery.min.js?v=2.1.4"></script>
	    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
	    <script src="../js/content.min.js?v=1.0.0"></script>
	    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	  	<!-- <script type="text/javascript" src="../common/zTree/js/jquery-1.4.4.min.js"></script> -->
		<script type="text/javascript" src="../common/zTree/js/jquery.ztree.core.js"></script>
		<script type="text/javascript" src="../common/zTree/js/jquery.ztree.excheck.js"></script>
		<script type="text/javascript" src="../common/zTree/js/jquery.ztree.exedit.js"></script>
	    <script src="../common/js/CommonUtils.js"></script>
	    <script src="menu_list.js"></script>
	</body>

</html>
