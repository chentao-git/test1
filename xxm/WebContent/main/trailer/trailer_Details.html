<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>车辆拖车详情</title>
		<meta name="keywords" content="车辆拖车详情">
		<meta name="description" content="车辆拖车详情">
		<link rel="shortcut icon" href="favicon.ico"> 
	   	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link href="../css/animate.min.css" rel="stylesheet">
	    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
	    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	    <link rel="stylesheet" href="../common/loading/load.css"  media="all">
		<style type="text/css">
			.tab-custom td:nth-child(odd){background-color:#f9f9f9;width:12%;text-align:right; }
			.msg-title{color:#868383;font-size: 20px;margin-left: 20px;margin-top: 10px;}
			#loanNumber{display:inline;}
			.panel-body{background: #fff; border: 1px solid #e7eaec;border-radius: 2px;padding: 20px; position: relative;} 
		</style>
	</head>
<body>
	<div id="container">
		<form id="dataForm">
			<p class="msg-title">诉讼申请单详情-<span id="loanNumber"></span></p>
			<div class="panel-body">
				<table class="table table-bordered tab-custom">
					<tbody>
	                    <tr>
	                        <td>申请人：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label id="proposer" name="proposer" class="form-control"></label>
	                        </td>
	                        <td>申请时间：</td>
	                        <td width="290px;">
	                        	<label id="applyDate" name="applyDate" class="form-control"></label>
	                        </td>
	                        <td>申请备注：</td>
	                        <td><label name="applyRemarks" class="form-control"></label></td>
	                    </tr>
	                    <tr>
	                        <td>审批人：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label name="auditBy" class="form-control"></label>
	                        </td>
	                        <td>审批时间：</td>
	                        <td><label name="auditDate" class="form-control"></label></td>
	                        <td>审批意见：</td>
	                        <td><label name="auditRemarcks" class="form-control"></label></td>
	                    </tr>
	                     <tr>
	                        <td>人保委托-上传处理人：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label name="uploadName" class="form-control"></label>
	                        </td>
	                        <td>人保委托-处理时间：</td>
	                        <td><label name="uploadDate" class="form-control"></label></td>
	                        <td>最终处理备注：</td>
	                        <td><label name="processingRemarcks" class="form-control"></label></td>
	                    </tr>
	                    <tr>
	                        <td>车上物品：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label id="vehicleItems" name="vehicleItems" class="form-control"></label>
	                        </td>
	                        <td>入库时间：</td>
	                        <td><label name="storageDate" class="form-control"></label></td>
	                        <td>入库地点：</td>
	                        <td><label name="storagePlace"class="form-control"></label></td>
	                    </tr>
	                    <tr>
	                        <td>是否报案：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label name="isReport" class="form-control"></label>
	                        </td>
	                        <td>是否已联系</td>
	                        <td><label name="isRelationed" class="form-control"></label></td>
	                        <td>入库备注：</td>
	                        <td><label name="storageRemarks" class="form-control"></label></td>
	                    </tr>
	                    <tr>
	                        <td>状态：<input type="hidden" name="supplementBaseId"></td>
	                        <td>
	                        	<label id="trailerStatus" name="trailerStatus" class="form-control"></label>
	                        </td>
	                        <td>验收人：</td>
	                        <td><label name="acceptance" class="form-control"></label></td>
	                        <td>车牌号：</td>
	                        <td><label name="plateNumber" class="form-control"></label></td>
	                    </tr>
	                    <tr>
	                        <td>处理结果：</td>
	                        <td colspan="5">
	                        	<label id="auditName" name="processingResults" class="form-control"></label>
	                        </td>
	                        <!-- <td>验收备注：</td>
	                        <td colspan="3"><label name="">无</label></td> -->
	                    </tr>
					</tbody>
					<tfoot id="add-Tracking">
					</tfoot>
				</table>
			</div>
		</form>
	</div>
</body>
   <script src="../js/jquery.min.js?v=2.1.4"></script>
   <script src="../js/bootstrap.min.js?v=3.3.6"></script>
   <script src="../js/content.min.js?v=1.0.0"></script>
   <!-- 下拉框js -->
   <script src="../js/plugins/chosen/chosen.jquery.js"></script>
   <script src="../js/plugins/iCheck/icheck.min.js"></script>
   <script src="../js/plugins/layer/laydate/laydate.js"></script>
   <script src="../js/plugins/iCheck/icheck.min.js"></script>
   <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
   <script src="../common/js/CommonUtils.js"></script>
   <script src="../activti/apply_todo.js"></script>
   <script src="trailer_Details.js"></script>
   <script src="../common/loading/load.js" charset="utf-8"></script>
</html>
